apply plugin: 'idea'
apply plugin: 'java'

jar {
    baseName = 'SQLScrewdriver'
    version =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'com.winvector.db.DBUtil.DBDump'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
